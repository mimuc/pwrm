<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../background/css/bootstrap.css"/>
  <link rel="stylesheet" href="../background/css/mp.css"/>
  <link rel="stylesheet" href="login.css"/>
  <title>PWM Title</title>
</head>

<body class="blue login">
 <div class="container login blue hidden">
   <div class="row">
     <div class="col-lg-12 text-center">
      <h2>Unlock your local storage</h2>
    </div>
  </div>  
  <form>
  <div class="form-group mpw">
    <input type="password" class="form-control" id="inputMPW" placeholder="Your Masterpassword">
  </div>
   </form>
</div>
<div class="container onboarding blue hidden">
   <div class="row">
     <div class="col-lg-12 text-center">
      <h2>Welcome to [PWRM]</h2>
      <p>We don't save your account information in any cloud service.</p>
      <p>Please choose a password to keep your local storage safe.</p>
    </div>
  </div>  
  <form class="mpw">
  <div class="form-group">
    <input type="password" class="form-control" id="inputCreateMPW" placeholder="Your Masterpassword">
  </div>
  <div class="text-right">
  <a class="btn btn-primary btn-mp">Next Step</a>
  </div>
   </form>
</div>
<div class="container onboarding_2 blue hidden">
   <div class="row">
     <div class="col-lg-12 text-center">
      <h2>Remember your masterpassword?</h2>
      <p>Type it in again and make sure you don't forget it.</p>
    </div>
  </div>  
  <form class="mpw">
  <div class="form-group">
    <input type="password" class="form-control" id="inputconfirmMPW" placeholder="Re-type your Masterpassword">
  </div>
  <div class="text-right">
  <a class="btn btn-primary btn-mp">Let's Start</a>
  </div>
   </form>
</div>
<script type="text/javascript" src="../background/scripts/jquery/jquery.js"></script>

</html>
