<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/default.css"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/header.css">

  <script data-main="app" src="scripts/requirejs/require.js"></script>

  <title>Background Page</title>
</head>

<body>
  <div class="container">

    <div id="categoryContainer"></div>

    <div class="row content container" id="content">
     <form>
      <div class="row">
        <div class="col-lg-12">
          <label>Category</label>
          <select id="categoryDropdown">
            <option value="Banking">Banking</option>
            <option value="Email">Email</option>
            
          </select>
        </div>
      </div>
      <div class="row">
       
        <div class="col-lg-3">
          <label>URL</label>
          <input class="new-entry url" type="text" placeholder="large-4.columns" />
        </div>
        <div class="col-lg-3">
          <label>Username</label>
          <input class="new-entry username" type="text" placeholder="large-4.columns" />
        </div>
        <div class="col-lg-3">
          <label>Password</label>
          <input class="new-entry password" type="text" placeholder="large-4.columns" />
        </div>
      </div>
      <div class="row">
       <p><a href="#" class="button add">Save entry</a><br/>
       </div>
     </form>



   </div>
 </div>

 <script src="scripts/jquery/jquery.js"></script>
 <script src="scripts/background.js"></script>
 <script src="scripts/bootstrap/bootstrap.js"></script>
 <script src="app.js"></script>
</body>

</html>
