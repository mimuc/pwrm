<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/mp.css"/>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/fab.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script data-main="app" src="scripts/requirejs/require.js"></script>
  <title>Password Reuse Manager</title>

</head>
<body>
  <div id="fab_wrapper">
    <div id="fab_content">
     <div class="water-drop"></div>
     <div class="button button-floating"></div>
     <div class="button-floating-shadow"></div>
     <div class="button button-sub" data-toggle="modal" data-target="#modal-newEntry"><p class="next-to-button">New Entry</p><div class="text-center"><i class="material-icons">bookmark</i></div></div>
     <div class="button button-sub" data-toggle="modal" data-target="#modalCategory"><p class="next-to-button">New Category</p><div class="text-center"><i class="material-icons">class</i></div></div>
   </div>
 </div>


 <nav class="navbar navbar-default navbar-fixed-top navbar-mp">
  <div class="container">
    <form>
      <div class="form-group has-feedback has-feedback-left">
        <input id="search" type="text" class="form-control" placeholder="Search" />
        <i id="search-icon" class="form-control-feedback material-icons">search</i>
      </div>
    </form>
  </div>
</nav>



<div class="container">
  <div class="row content container" id="content">
   <div class="page-header">
     <h1>Password Categories <small> organise your re-used passwords</small></h1>
   </div>
   <div id="categoryContainer"></div>
 </div>

 <div id="entryContainer"></div>
 <div class="page-header">
   <h1>Unique Passwords <small></small></h1>
 </div>
 <div id="uniqueEntryContainer"></div>
 <!-- Modal Category -->
 <div class="modal modal-mp fade" id="modalCategory" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <h4 class="modal-title" id="myModalLabel">New Category</h4>
      </div>
      <div class="modal-body">
       <form>
        <div class="form-group">
          <label for="category-name">Category Name</label>
          <input type="text" class="form-control" id="modalCategoryName" placeholder="Category Name">
        </div>
        <div id="pw-hint">
          <i class="material-icons hastext">lock_open</i><span>No password will be stored for this category and its entries.</span>
        </div>
        <a id="btnAddPWD">add password</a>

        <div id="enter-category-pwd" class="form-group hidden">
          <label for="category-pwd">Enter a Category Password</label>
          <input type="text" class="form-control" id="category-pwd" placeholder="Password">
        </div>
      </form>
    </div>
    <div class="modal-footer">
           <div id="modalAction">
          <button type="button" class="btn btn-default btn-mp light" data-dismiss="modal">Close</button>
          <button id="addCategory" type="button" class="btn btn-primary btn-mp">Save entry</button>
        </div>
        <div id="modalYesNo" class="hidden">
          <button id="modalNo" type="button" class="btn btn-default btn-mp light">Cancel</button>
          <button id="modalYes" type="button" class="btn btn-primary btn-mp" data-dismiss="modal">Confirm</button>
        </div>
    </div>
  </div>
</div>
</div>

<div id="modal-newEntry" class="modal modal-mp fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new entry</h4>
      </div>
      <div class="modal-body">
        <form>      
          <div class="form-group">
            <label for="enterURL">URL</label>             
            <input id="enterURL" class="form-control new-entry url" type="text" placeholder="" />
          </div>
          <div class="form-group">
            <label for="enterName">Username</label>   
            <input id="enterName" class="form-control new-entry username" type="text" placeholder="" />
          </div>
        </form>
        <form id="radio-form">
          <div class="radio">
            <label class="active">
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option-category" checked="true">
              Assign to a password category
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option-pwd">
              Use a unique password
            </label>
          </div>
        </form>
        <form>
          <div class="form-group radio-option option-category" value="option-category">
            <label for="categoryDropdown">Choose Password Category</label>
            <select class="form-control" id="categoryDropdown"><!-- fill <options> on init() --></select>
          </div>
          <div class="form-group radio-option option-pwd hidden" value="option-pwd">
            <label for="enterPWD">Enter a Unique Password</label>
            <input id="enterPWD" class="form-control new-entry pwd" type="text" placeholder="" />
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-mp light" data-dismiss="modal">Close</button>
        <button id="addEntry" type="button" class="btn btn-primary btn-mp">Save entry</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="scripts/jquery/jquery.js"></script>
<script src="scripts/fab.js"></script>
<script src="scripts/bootstrap/bootstrap.js"></script>
<script src="scripts/background.js"></script>
<script src="app.js"></script>
</body>
</html>
