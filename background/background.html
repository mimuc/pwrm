<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/default.css"/>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/header.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script data-main="app" src="scripts/requirejs/require.js"></script>

  <title>Background Page</title>
</head>

<body>
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal-newEntry">New Entry</button>

    <div class="row content container" id="content">
     <div id="categoryContainer"></div>
   </div>
 </div>

 <div id="modal-newEntry" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add new entry</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="categoryDropdown">Category</label>
            <select class="form-control" id="categoryDropdown">
             <!-- fill <options> on init() -->
           </select>
         </div>
         <div class="form-group">
          <label for="enterURL">URL</label>             
          <input id="enterURL" class="form-control new-entry url" type="text" placeholder="" />
        </div>

        <div class="form-group">
          <label for="enterName">Username</label>   
          <input id="enterName" class="form-control new-entry username" type="text" placeholder="" />
        </div>


      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button id="addEntry" type="button" class="btn btn-primary">Save entry</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="scripts/jquery/jquery.js"></script>
<script src="scripts/background.js"></script>
<script src="scripts/bootstrap/bootstrap.js"></script>
<script src="app.js"></script>
</body>

</html>
